
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Prueba Navegador</title>
    </head>
    <body>
        <h1>Prueba Navegador </h1>
        <hr size="2" noshade="" color="#FF0000">
        <blink>Texto con el elemento &lt;blink&gt;</blink>
        <br>
        <marquee>
        <p>Texto encerrado en la etiqueta &lt;marquee&gt; </p>
        </marquee>
        <br>

        <table width="100%" border="2" cellpadding="0" cellspacing="0" bordercolor="#000099" bordercolorlight="#000099" bordercolordark="#000099" bgcolor="#FFFF99">
        <caption>Tabla ejemplo</caption>
          <tbody><tr>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
          </tr>
          <tr>
            <th scope="row">&nbsp;</th>
            <td>&nbsp;</td>
            <td bordercolor="#FF0000" bordercolorlight="#33FF00" bordercolordark="#FFFF00">&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <th scope="row">&nbsp;</th>
            <td bordercolor="#FF0000" bordercolorlight="#000000" bordercolordark="#33FF00" bgcolor="#00CC00">&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <th scope="row">&nbsp;</th>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </tbody></table>
        <br>
        <hr size="2" noshade="" color="#FF0000">
    </body>
</html>
