<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title></title>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">IES Valle del Jerte Shop</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false">Opciones <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/admin/categoria/}">Gestión de categorías</a></li>
							<li><a th:href="@{/admin/producto/}">Gestión de productos</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<h3>Categorías</h3>
				<ul class="nav nav-sidebar">
					<li th:each="categoria : ${listaCategorias}"><a th:value="${categoria.id}"
							th:text="${categoria.nombre}" th:href="@{/categoria/{id}(id=${categoria.id})}">categoria</a></li>
				</ul>
			</div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1>IES Valle del Jerte Shop</h1>
				<div class="row">
					<div class="col-sm-3" th:each="producto : ${listaProductos}">
						<a th:href="@{/{id}(id=${producto.id})}">
							<div class="col-item">
								<div class="photo">
									<img th:src="${not (#strings.isEmpty(producto.imagen))} ? ${producto.imagen} : 'http://placehold.it/350x260'"
										class="img-responsive" alt="a" />
								</div>
								<div class="info">
									<div class="row">
										<div class="price col-md-12">
											<h5 th:text="${producto.nombre}">Nombre</h5>
											<div class="price-text-color">
												<span th:text="${producto.descuento != 0 ? #numbers.formatCurrency(producto.pvp * (1-producto.descuento)) : #numbers.formatCurrency(producto.pvp)}">10</span>

												<!-- Si hay descuento muestro lo siguiente-->
												<div th:if="${producto.descuento != 0}" class="row">
													<span class="price-original"
														th:text="${#numbers.formatCurrency(producto.pvp)}">Precio Original</span>
													<span class="label label-danger"
														th:text="${producto.descuento * 100} + '%'">Porcentaje descuento</span>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="rating col-md-4">
												<p>
													<span th:text="${producto.obtenerPuntuacion()}">Puntuacion</span>/5<span class="glyphicon glyphicon-star"></span>
												</p>
												
											</div>

											
										</div>
									</div>

								</div>
							</div>
					</div>
					</a>
				</div>
			</div>

		</div>
	</div>

	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
