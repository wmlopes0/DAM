<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Walter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pruebas.css">
    <title>Pruebas</title>
</head>
<body>
    <h1>Ejemplos de Propiedades CSS</h1>
    <h2>Box Shadow</h2>

    <div class="shadow">
        Aquí se muestra una caja con sombra y bordes redondeados
    </div>

    <h2>Transition</h2>
    <div class="transition">Pasa el mouse sobre esta caja</div>

    <h2>Resize</h2>
    <div class="resize">
        Arrastre los bordes de esta caja para redimensionarla
    </div>

    <h2>Content</h2>
    <p>Aquí está un <a href="https://www.example.com">hipervínculo</a> con su URL que se muestra al imprimir la página</p>
  </body>
</html>
