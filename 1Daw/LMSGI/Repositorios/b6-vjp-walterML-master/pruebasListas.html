<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Walter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pruebasListas.css">
    <title>Pruebas listas</title>
</head>

<body>
    <div class="container">

        <form action="https://httpbin.org/get" method="get">
            <div class="row">
                <div class="col-4 offset-4 p-3 border">
                    <label for="ciudades" class="form-label">Ejemplo Datalist</label>
                    <input type="search" class="form-control" list="listaCiudades" id="ciudades"
                        placeholder="Ciudades …." name="ciudades">
                    <datalist id="listaCiudades">
                        <option value="Plasencia">
                        <option value="Cáceres">
                        <option value="Badajoz">
                        <option value="Madrid">
                        <option value="Sevilla">
                    </datalist>
                </div>
                <div class="col-4 offset-4 p-3 border">
                    <label for="ciudadesLU" class="form-label">Ejemplo Lista única</label>
                    <select name="ciudadesLU" id="ciudadesLU" class="form-select">
                        <option value="106">Plasencia</option>
                        <option selected value="10">Cáceres</option>
                        <option value="06">Badajoz</option>
                        <option value="28">Madrid</option>
                        <option value="54">Sevilla</option>
                    </select>
                </div>
                <div class="col-4 offset-4 p-3 border">
                    <label for="ciudadesMU" class="form-label">Ejemplo Lista Múltiple</label>
                    <select multiple size="1" name="ciudadesMU" id="ciudadesMU" class="form-select">
                        <option value="1">Plasencia</option>
                        <option selected>Cáceres</option>
                        <option>Badajoz</option>
                        <option value="28">Madrid</option>
                        <option value="54">Sevilla</option>
                    </select>
                </div>
                <div class="col-4 offset-4">
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
